<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://www.google.com/imghp">Images</a>
        <img src="./assets/bussiness-man.png" alt="profile-thumbnail">
    </nav>
    <form action="https://google.com/search">
        <img src="./assets/arc-search-logo.webp" alt="main-logo" class="main-logo">
        <div class="search-input">
            <input type="text" name="q">
            <img src="./assets/icons/search-24px.svg" alt="search-icon" class="icon search-icon">
            <img src="./assets/icons/mic-24px.svg" alt="mic-icon" class="icon mic-icon">
        </div>
        <div class="buttons">
            <button type="submit">Google Search</button>
            <!--Tambahan 1 di luar Hands-On: tombol I'm Felling Lucky menuju ke google doodles-->
            <button onclick="location.href='https://www.google.com/doodles'" type="button">I'm Feeling Lucky</button>
    </div>
    <p>ARC offered in: <a href="https://arc.itb.ac.id">Institut Teknologi Bandung</a></p>
    <p>Powered by Google</p>
  </form>
  <!-- Tambahan 2 di luar Hands-On: beberapa footer -->
  <footer>
    </div>
    <div class="foot">
        <div>
            <a href="https://about.google/">About</a>
            <a href="https://ads.google.com/">Advertising</a>
            <a href="https://www.google.com/intl/id_id/business/">Business</a>
            <a href="https://google.com/search/howsearchworks">How Search works</a>
        </div>
        <div>
            <a href="https://policies.google.com/privacy">Privacy</a>
            <a href="https://policies.google.com/terms">Terms</a>
            <a href="https://www.google.com/preferences?hl=en-ID&fg=1">Setting</a>
        </div>
    </div>
</footer>
</body>

</html>
